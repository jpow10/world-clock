<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">10th February 2024</div>
        </div>
        <div class="time">19:21:03<small>am</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Rome</h2>
          <div class="date">10th February 2024</div>
        </div>
        <div class="time">20:21:03<small>am</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Julia Powney and is
      <a href="https://github.com/jpow10/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
